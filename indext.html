<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng kí thành viên</h3>
            <div class="form-group">
                <label class="form-label" for="fullname">Tên đầy đủ:</label>
                <input class="form-control" id="fullname" type="text" placeholder="Phan Đình Tuân" name="fullname">
                <span class="form-message">dòng này để test infor</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" id="email" type="text" placeholder="tuandeptrai2001@gmail.com" name="email">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu:</label>
                <input class="form-control" id="password" type="text" placeholder="Nhập mật khẩu" name="password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password_confirmation">Nhập lại mật khẩu:</label>
                <input class="form-control" id="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" name="password_confirmation">
                <span class="form-message"></span>
            </div>
            <button href ="#" class="form-submit">Đăng ký</button>
        </form>
    </div>
</body>
</html>
